<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Importing and configuring Google Material (https://fonts.google.com/icons) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios_new,arrow_forward_ios_new,error"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>

    <!-- Custom styles + JS -->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="index.js"></script>
</head>
<body>
    <div class="h-dvh flex flex-col">
        <!--Nav bar-->
        <nav id="top-nav" class="w-full min-h-16 bg-calendar-top flex flex-row justify-items-center">
            <div id="setting-button-container" class="min-h-full w-fit flex-1 flex justify-center py-2">
                <button type="button" id="create-new-event" onclick="showCreateBookingModal(event)" class="bg-[--accent] rounded-full px-4 h-12 bg-">
                    + Create New Event
                </button>
            </div>
            <div id="calendar-nav-info" class="flex-grow flex flex-row gap-2 justify-center items-center">
                <button type="button" id="calendar-back" class="font-bold text-2xl rounded-l-lg bg-white" onclick="calendarBack()">
                    <span class="material-symbols-outlined !text-black text-center pt-1">arrow_back_ios_new</span>
                </button>
                <span id="current-timespan" class="font-bold text-2xl text-white">Month, Year</span>
                <button type="button" id="calendar-forward" class="font-bold text-2xl rounded-r-lg bg-white" onclick="calendarForward()">
                    <span class="material-symbols-outlined !text-black text-center pt-1">arrow_forward_ios</span>
                </button>
            </div>
            <div class="flex-1 min-w-fit flex justify-center py-2">
                <div class="flex w-fit divide-x divide-gray-500">
                    <button type="button" id="calendar-day-btn" class="w-16 rounded-l-xl border" onclick="changeToDay()">Day</button>
                    <button type="button" id="calendar-month-btn" class="w-16 rounded-r-xl border" onclick="changeToMonth()">Month</button>
                </div>
            </div>
        </nav>
        <div id="main-content" class="h-full w-full bg-calendar-border p-[1px]">
            <!-- Month view-->
            <div id="calendar-month-view" class="w-full h-full grid grid-rows-5 grid-cols-7 gap-[1px]">
            </div>
            <!-- Day view -->
            <div id="calendar-day-view" class="text-white h-full w-full bg-calendar-day py-2 px-4 flex flex-col gap-2">
                <h1 id="day-header" class="pb-2">Events on <span id="day-header-date">November 5th, 2024</span></h1>
                <div class="w-full px-2 py-1 bg-[#333333] flex flex-row gap-2">
                    <div class="bg-[--accent] rounded-full w-2 pr-2">&nbsp;</div>
                    <div class="flex flex-col">
                        <h2 class="font-bold text-xl">Test</h2>
                        <span>12:00-7:00</span>
                    </div>
                </div>
                <div class="day-event-container">
                    <div class="day-event-accent">&nbsp;</div>
                    <div class="day-event-info-container">
                        <h2 class="day-event-info">Test</h2>
                        <span>12:00-7:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
